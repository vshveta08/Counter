<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <!-- added this script of tailwind to use tailwind functionality -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="w-[100vw] h-[100vh] flex items-center justify-center bg-[#191e33] text-white">
        <div class="flex flex-col gap-10">
            <h2 class="font-medium text-[23px] text-[#e1e3e3]">Increment and Decrement</h2>
            <div class="flex flex-row gap-14 bg-white text-black text-[25px] rounded-sm p-2 shadow-sm shadow-[#0ac2cf]">
                <button onclick="decrement()" class="border-r-2 border-[#a1a1a1] px-6">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div class="font-medium" id="count">
                    0
                </div>
                <button onclick="increment()" class="border-l-2 border-[#a1a1a1] px-6">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- fontawesome library importing for using icon -->
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

    <!-- 
        taking icon code from this website - https://fontawesome.com/search
     -->
    
</body>
</html>
